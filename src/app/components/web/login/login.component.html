<h1 mat-dialog-title>Iniciar sesi칩n</h1>
<div mat-dialog-content class="overflow-visible">
 <p> Complete los datos para acceder al sistema.</p>

  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class=" pb-0" sty>
      <div class="container">

        <div class="row">
          <mat-form-field appearance="outline">
            <mat-label>Correo electronico</mat-label>
            <input matInput placeholder="email@example.com" [formControl]="email" required>
            <mat-icon class="icon-gray" matSuffix>email</mat-icon>
            <mat-error *ngIf="( email.invalid && (email.dirty || email.touched) ) && email.errors.required">Este campo es
              obligatorio</mat-error>
            <mat-error *ngIf="email.errors?.email">Email invalido</mat-error>
          </mat-form-field>
        </div>

        <div class="row">
          <mat-form-field appearance="outline">
            <mat-label>Contrase침a</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" [formControl]="password" required>
            <i mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide">
              <mat-icon class="icon-gray">{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
            </i>
            <mat-error *ngIf="password.invalid && (password.dirty || password.touched) && password.errors.required">Este
              campo es obligatorio</mat-error>
          </mat-form-field>
        </div>

      </div>
    </div>
    <div mat-dialog-actions class="d-flex justify-content-center mb-0">
      <button type="button" class="btn btn-danger mx-2" mat-dialog-close>Cancelar</button>
      <button type="submit" class="btn btn-primary mx-2" [disabled]="!loginForm.valid">Ingresar</button>
    </div>

</div>
